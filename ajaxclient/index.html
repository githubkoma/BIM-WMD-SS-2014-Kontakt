<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Kontaktverwaltung</title>
    <link rel="stylesheet" href="./css/jquery-ui-1.10.4.custom.css" />
	<link rel="stylesheet" href="./css/application.css" />
    <script src="./javascript/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="./javascript/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
    <script src="./javascript/kontakt.kontaktliste.js" type="text/javascript"></script>
	<script src="./javascript/kontakt.kontaktdetails.js" type="text/javascript"></script>
	<script src="./javascript/kontakt.errordialog.js" type="text/javascript"></script>
	<script src="./javascript/kontakt.deletedialog.js" type="text/javascript"></script>
	<!-- Alle Javascript Klassen VOR der Mainline laden (application.js) -->
    <script src="./javascript/application.js" type="text/javascript"></script>

  </head>
  <body>  
    Kontakt-Liste
    <div id="kontakt_liste">
		<!--Kontakt-Liste -->
		<div class="kontakt template">

			<span>Name</span>		
			<span class="nname">
			</span>
			
			<span>| Firma</span>
			<span class="company">
			</span>
			
			<span>| Telefon</span>
			<span class="phone">
			</span>
		
			<a class="delete_kontakt" href="#">Löschen</a>
		
		</div>
		
    </div>

	<div id="kontakt_details" class="ui-widget">
		<span>Name</span>		
		<span class="nname">
		</span>
		
		<span>| Vorname</span>
		<span class="vname">
		</span>

		<span>| Firma</span>
		<span class="company">
		</span>
		
		<span>| Telefon</span>
		<span class="phone">
		</span>
		
		<span>| Mail</span>
		<span class="mail">
		</span>
		
		<span>| Alter</span>
		<span class="age">
		</span>

		<span>| Ort</span>
		<span class="city">
		</span>
		
		<span>| Geburtstag</span>
		<span class="birthday">
		</span>
		
		<span>| Erstellt am:</span>
		<span class="crtdate">
		</span>
		
		<span>| Erstellt durch:</span>
		<span class="crtuser">
		</span>
		
		<span>| Aktualisiert am:</span>
		<span class="updtdate">
		</span>

		<span>| Aktualisiert durch:</span>
		<span class="updtuser">
		</span>
		
	</div>
	
	<div id="error_dialog" title="Fehler" class="ui-widget">
		<div class="message"></div>
	</div>
	
	<div id="delete_dialog" title="Kontakt löschen" class="ui-widget">
		<div>Möchten sie den Kontakt wirklich löschen?</div>
	</div>
	
	
  </body>
</html>
