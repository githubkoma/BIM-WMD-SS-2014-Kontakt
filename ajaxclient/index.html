<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Kontaktverwaltung</title>
    <link rel="stylesheet" href="./css/jquery-ui-1.10.4.custom.css" />
	<link rel="stylesheet" href="./css/application.css" />
    <script src="./javascript/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="./javascript/jquery.blockUI.js" type="text/javascript"></script>
    <script src="./javascript/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
	<script src="./javascript/kontakt.menubar.js" type="text/javascript"></script>
    <script src="./javascript/kontakt.kontaktliste.js" type="text/javascript"></script>
	<script src="./javascript/kontakt.kontaktdetails.js" type="text/javascript"></script>
	<script src="./javascript/kontakt.errordialog.js" type="text/javascript"></script>
	<script src="./javascript/kontakt.deletedialog.js" type="text/javascript"></script>
	<script src="./javascript/kontakt.editdialog.js" type="text/javascript"></script>
	<script src="./javascript/kontakt.createdialog.js" type="text/javascript"></script>
	<!-- Alle Javascript Klassen VOR der Mainline laden (application.js) -->
    <script src="./javascript/application.js" type="text/javascript"></script>
	<script>
		$(function()
		{	$(".birthday").datepicker({ dateFormat: 'dd.mm.yy' });
		});
	</script>
	
  </head>

  <body> 
	<center><h1>Kontaktverwaltung</h1></center>
  
    <div id="menu_bar" class="ui-widget">
      <!--<a class="show_kontakte" href="#">Alle Kontakte</a>
      <a class="create_kontakt" href="#">Neuer Kontakt</a>-->
	  <a href="#"><img src="images/show_kontakte.png" width="150" alt="" class="show_kontakte"></a>
	  <a href="#"><img src="images/create_kontakt.png" width="150" alt="" class="create_kontakt"></a>
    </div>  
	
    <div id="kontakt_liste">
	<b>Kontakt-Liste</b>
		<div class="sort">  
			<a href="#"><img src="images/ButtonUp.png" width="25" class="kontakt_sort_up"></a>
			<a href="#"><img src="images/ButtonDown.png" width="25" class="kontakt_sort_down"></a>		
			<span class="sortOrder">ASC</span>
		</div>  
		<!--Kontakt-Liste -->
		<div class="kontakt template">

			<span>Name</span>		
			<span class="nname">
			</span>
			
			<span>Vorname</span>		
			<span class="vname">
			</span>
			
			<span>Firma</span>
			<span class="company">
			</span>
			
			<span>Telefon</span>
			<span class="phone">
			</span>
		
			<a class="delete_kontakt" href="#">Löschen</a>
			<a class="edit_kontakt" href="#">Bearbeiten</a>
		
		</div>
		
    </div>

	<div id="kontakt_details" class="ui-widget">
		<span>Name</span>		
		<span class="nname">
		</span>
		<p></p>
		
		<span>Vorname</span>
		<span class="vname">
		</span>
		<p></p>

		<span>Firma</span>
		<span class="company">
		</span>
		<p></p>
		
		<span>Telefon</span>
		<span class="phone">
		</span>
		<p></p>
		
		<span>Mail</span>
		<span class="mail">
		</span>
		<p></p>
		
		<span>Alter</span>
		<span class="age">
		</span>
		<p></p>

		<span>Ort</span>
		<span class="city">
		</span>
		<p></p>
		
		<span>Geburtstag</span>
		<span class="birthday">
		</span>
		<p></p>
		
		<span>Erstellt am:</span>
		<span class="crtdate">
		</span>
		<p></p>
		
		<span>Erstellt durch:</span>
		<span class="crtuser">
		</span>
		<p></p>
		
		<span>Aktualisiert am:</span>
		<span class="updtdate">
		</span>
		<p></p>

		<span>Aktualisiert durch:</span>
		<span class="updtuser">
		</span>
		
	</div>
	
	<div id="error_dialog" title="Fehler" class="ui-widget">
		<div class="message"></div>
	</div>
	
	<div id="delete_dialog" title="Kontakt löschen" class="ui-widget">
		<div>Möchten sie den Kontakt wirklich löschen?</div>
	</div>
	
	<div id="edit_dialog" title="Kontakt bearbeiten" class="ui-widget">
      <form>
        <table>
          <!--Pro Zeile 2 Felder, zu erst die mögliche Fehlernachricht -->
		  <tr>
            <td colspan="2"><span class="validation_message ui-state-error-text"></span></td>
          </tr>
		  
          <tr>
            <td>
              <label for="nname_field">Nachname</label>,
              <label for="vname_field">Vorname</label>:
            </td>
            <td><input id="nname_field" type="text"/></td>
            <td><input id="vname_field" type="text"/></td>
          </tr>
		  
		  <tr>
            <td>
              <label for="company_field">Firma</label>,
              <label for="phone_field">Telefon</label>:
            </td>
            <td><input id="company_field" type="text"/></td>
            <td><input id="phone_field" type="text"/></td>
          </tr>

		  <tr>
            <td>
              <label for="city_field">Stadt</label>,
              <label for="mail_field">E-Mail</label>:
            </td>
            <td><input id="city_field" type="text"/></td>
            <td><input id="mail_field" type="text"/></td>
          </tr>

		  <tr>
            <td>
              <label for="birthday_field">Geburtstag</label>
			</td>
            <td><input id="birthday_field" class="birthday" type="date"/> </td>
          </tr>
		  
        </table>
      </form>
    </div>
	
	<div id="create_dialog" title="Kontakt erstellen" class="ui-widget">
      <form>
        <table>
          <!--Pro Zeile 2 Felder, zu erst die mögliche Fehlernachricht -->
		  <tr>
            <td colspan="2"><span class="validation_message ui-state-error-text"></span></td>
          </tr>
		  
          <tr>
            <td>
              <label for="crt_nname_field">Nachname</label>,
              <label for="crt_vname_field">Vorname</label>:
            </td>
            <td><input id="crt_nname_field" type="text"/></td>
            <td><input id="crt_vname_field" type="text"/></td>
          </tr>
		  
		  <tr>
            <td>
              <label for="crt_company_field">Firma</label>,
              <label for="crt_phone_field">Telefon</label>:
            </td>
            <td><input id="crt_company_field" type="text"/></td>
            <td><input id="crt_phone_field" type="text"/></td>
          </tr>

		  <tr>
            <td>
              <label for="crt_city_field">Stadt</label>,
              <label for="crt_mail_field">E-Mail</label>:
            </td>
            <td><input id="crt_city_field" type="text"/></td>
            <td><input id="crt_mail_field" type="text"/></td>
          </tr>

		  <tr>
            <td>
              <label for="crt_birthday_field">Geburtstag</label>
			</td>
            <td><input id="crt_birthday_field" class="birthday" type="date" /></td>
          </tr>
		  
        </table>
      </form>
    </div>
	
	<div id="pagesize_selector">
		Seite:
		<span class="pagesize templatepage">
			<span class="page actPage"></span>
		</span>
	</div>
  </body>
</html>
